<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify Authentication</title>
</head>
<body>
    <button id="login-btn">Login with Spotify</button>

    <script>
        document.getElementById('login-btn').addEventListener('click', () => {
        window.location = `https://accounts.spotify.com/authorize?client_id=${client_id}&response_type=token&redirect_uri=https://dossantosmicael.github.io/spotify-playlist/`;
    });
    </script>
</body>
</html>
